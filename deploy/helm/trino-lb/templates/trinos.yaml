# 1 small cluster
{{- range untilStep 1 2 1 }}
---
apiVersion: trino.stackable.tech/v1alpha1
kind: TrinoCluster
metadata:
  name: trino-s-{{ . }}
  namespace: default
spec:
  image:
    productVersion: "451"
  clusterConfig:
    catalogLabelSelector:
      matchLabels:
        trino: trino
    listenerClass: external-stable
    authentication:
      - authenticationClass: trino-users
  coordinators:
    configOverrides: &configOverrides
      config.properties:
        tracing.enabled: "true"
        tracing.exporter.endpoint: http://jaeger-collector.default.svc.cluster.local:4317
    roleGroups:
      default:
        replicas: 1
  workers:
    configOverrides: *configOverrides
    roleGroups:
      default:
        replicas: 1
{{- end }}
# 2 medium clusters
{{- range untilStep 1 3 1 }}
---
apiVersion: trino.stackable.tech/v1alpha1
kind: TrinoCluster
metadata:
  name: trino-m-{{ . }}
  namespace: default
