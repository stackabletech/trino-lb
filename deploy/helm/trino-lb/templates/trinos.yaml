{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: trino-users
  namespace: default
type: kubernetes.io/opaque
stringData:
  admin: adminadmin
---
apiVersion: authentication.stackable.tech/v1alpha1
kind: AuthenticationClass
metadata:
  name: trino-users
spec:
  provider:
    static:
      userCredentialsSecret:
        name: trino-users
---
apiVersion: trino.stackable.tech/v1alpha1
kind: TrinoCatalog
metadata:
  name: tpch
  namespace: default
  labels:
    trino: trino
spec:
  connector:
    tpch: {}
